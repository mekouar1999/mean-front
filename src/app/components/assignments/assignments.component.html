
<h2>Assignement Dashboard</h2>

<br><br>

<main >

  <div class="haut">

  <a routerLink="/add">
<button class="high" mat-flat-button color="accent">Ajouter Assignment</button></a>

<button class="high" mat-raised-button color="accent" (click)="PeuplerBD()">Peupler de la BDD</button>

<br><br>

<input mat-raised-input [(ngModel)]="searchItem" name="searchItem" type="search"  class="form-control" placeholder=" Rechercher assignement">

<br>

<button mat-raised-button color="primary" (click)="premierePage()">Page Premiere</button>

<button mat-flat-button color="accent"  (click)="pagePrecedente()" >Page precedente</button>

<button mat-raised-button color="accent" (click)="pageSuivante()">Page suivante</button>

<button mat-raised-button color="primary" (click)="dernierePage()">Derniere page</button>

<button mat-raised-button color="accent" >Rendu / Non Rendu<mat-checkbox (click)="filtreRendu()" ></mat-checkbox></button>


</div>

<br><br>

  <table *ngFor="let a of assignments | filter:searchItem">

    <nav>
        <a routerLink="/assignment/{{a.id}}">



                <ng-container >
                  <th mat-line><strong>Nom eleve : </strong> {{a.nom}}</th>

                  <mat-icon mat-list-icon *ngIf="a.rendu">done</mat-icon>
                </ng-container>


              <h3 mat-subheader><strong>Date de rendu de son devoir : </strong> {{a.dateDeRendu | date}}</h3>

              <mat-list-item [ngClass]="{'rendu':a.rendu, 'nonRendu':!a.rendu}"(click)="assignmentClique(a)">


              <p *ngIf="a.rendu; else nonsoumis"> <strong>Statut du devoir : </strong> Devoir Rendu</p>


                <ng-template #nonsoumis> <p><strong>Statut du devoir : </strong>Devoir non Rendu</p></ng-template>

              </mat-list-item>



        </a>
    </nav>

  </table>
   <br><br><br><br>

</main>
