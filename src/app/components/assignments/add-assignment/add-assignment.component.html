<h2> Ajout de devoir</h2>
<br>
<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Activer le monde linéaire' : 'Interdire le mode linéaire'}}
</button>

<mat-horizontal-stepper  #stepper [linear]="isLinear">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Nom du devoir</ng-template>
      <mat-form-field>
        <mat-label>Nom du devoir</mat-label>
        
        <input matInput [(ngModel)]="nom" name="nom" placeholder="Nom du devoir" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Nom de l'eleve</ng-template>


      <mat-form-field>
        <mat-label>Nom de l'eleve</mat-label>
        <input matInput [(ngModel)]="auteur" name="auteur" placeholder="Nom de l'eleve" formControlName="secondCtrl" required>
      </mat-form-field>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Matière</ng-template>
      <mat-form-field appearance = "fill" >
        <mat-label> matières</mat-label >

          <mat-select [(ngModel)] = "matiere" name="matiere" placeholder="Nom de la matiere" formControlName="thirdCtrl" required>
            <mat-option [(ngModel)] = "imgMatiere" name="imgMatiere" value="Java">Java</mat-option>
            <mat-option [(ngModel)] = "imgMatiere" name="imgMatiere" value="Techno Web">Techno Web</mat-option>
            <mat-option [(ngModel)] = "imgMatiere" name="imgMatiere" value="Innovation">Innovation</mat-option>
            

          </mat-select>
      </mat-form-field >
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
      
  <mat-step [stepControl]="fourthFormGroup">
    <form [formGroup]="fourthFormGroup">


      <ng-template matStepLabel>Remarque</ng-template>
      
      <mat-form-field>
        <mat-label>Remarque</mat-label>
        <input matInput [(ngModel)]="remarques"name="Remarque" placeholder="Remarque" formControlName="fourthCtrl" required>
      </mat-form-field>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="fifthFormGroup">
    <form [formGroup]="fifthFormGroup">
      <ng-template matStepLabel>Note</ng-template>
      <mat-form-field>
        <mat-label>Note</mat-label>
        <input matInput [(ngModel)]="note"
        name="note" placeholder="note" formControlName="fifthCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="sixthFormGroup" label="La date du rendu">
    <form [formGroup]="sixthFormGroup">
      <mat-form-field>
        <mat-label>Date du rendu</mat-label>
        <input matInput [(ngModel)]="dateDeRendu" name="date" formControlName="sixthCtrl" placeholder="Ex 10-02-1999" [matDatepicker]="picker"  required>
        <mat-datepicker-toggle metSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Terminé</ng-template>
    <p>Vous avez terminé.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="onSubmit() ; stepper.reset()">Ajouter le devoir</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
