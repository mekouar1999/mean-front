<br><br>

<div class="container" *ngIf="assignment">
  <h2>Edition de l'assignment {{assignment.nom}}</h2>

  <br><br><br>
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">


    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Edition de la note" [(ngModel)]="note" name="note">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edition de la remarque " [(ngModel)]="remarques" name="remarques">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edition de la matiere " [(ngModel)]="matiere" name="matiere">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edition de l'auteur " [(ngModel)]="auteur" name="auteur">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <br><br>
    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Sauvegarder les modifications
    </button>
  </form>
 </div>
